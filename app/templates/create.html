<!DOCTYPE html>
<html>

  <head>
    <title> StoryForge </title>
  </head>

  <body>
    <h1>
        Start a Story
    </h1>
    <form action="/home" method="POST">
      <h2> Title:</h2>
      <input type="text" name="title" maxlength = "50">
      <br><br>
      <h2> Content:</h2>
      <textarea id="content" name="content" rows = "10" cols = "100">
      </textarea>
      <input type="hidden" name="type" value="create">
      <br><br>
      <input type="submit" name="sub_create" value="Submit Story">
      <br><br>
      <a href="http://127.0.0.1:5000/home">Back to Home Page</a>
    </form>
    <br>
  </body>

</html>
